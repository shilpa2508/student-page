<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu"></div>

    <div class="container">
        <h1>Add a New Student</h1>
        <form id="student-form">
            <label>First Name: <input type="text" id="first-name" required></label>
            <label>Last Name: <input type="text" id="last-name" required></label>
            <label>Course: <input type="text" id="course" required></label>
            <label>Last Grade: <input type="number" id="grade" required></label>
            <button type="submit">Save Student</button>
        </form>
    </div>

    <script src="menu.js"></script>
    <script src="students.js"></script>
</body>
</html>
